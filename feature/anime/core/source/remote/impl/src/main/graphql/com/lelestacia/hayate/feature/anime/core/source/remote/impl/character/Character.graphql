fragment CharacterDto on Character {
    id
    name {
        full
        native
        alternative
        userPreferred
    }
    image {
        medium
        large
    }
    description
    gender
    dateOfBirth {
        day
        month
        year
    }
    age
    bloodType
    isFavourite
    siteUrl
    favourites
    modNotes
}

query GetCharactersByAnimeID($malID: Int!, $pageNumber: Int!) {
    Media(idMal: $malID) {
        characters(page: $pageNumber, perPage: 25) {
            pageInfo {
                hasNextPage
            }
            edges {
                node {
                    ...CharacterDto
                }
                id
                role
                name
                voiceActors {
                    id
                    name {
                        full
                        native
                        alternative
                        userPreferred
                    }
                    languageV2
                    image {
                        medium
                        large
                    }
                    description
                    primaryOccupations
                    gender
                    dateOfBirth {
                        day
                        month
                        year
                    }
                    dateOfDeath {
                        day
                        month
                        year
                    }
                    age
                    yearsActive
                    homeTown
                    isFavourite
                    isFavouriteBlocked
                    siteUrl
                    favourites
                }
                favouriteOrder
            }
        }
    }
}